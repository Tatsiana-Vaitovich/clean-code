<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css" 
        media="screen"
        charset="utf-8">
  </head>
  <body class="overall">
    <header class="visually-hidden">
      <h1>Todo App</h1>
    </header>
    <aside class="info">
      <img class="info__img"
          alt="Eisenhower Matrix"
          src="./eisenhower-matrix.jpg">
      <a class="info__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </aside>
    <main class="main">
      <section class="main__item add-item"
          id="add-item">
        <h2 class="title add-item__title">Add Item</h2>
        <div class="add-item__wrapper">
          <input id="new-task"
              class="add-item__input"
              type="text">
          <button class="btn btn--add add-item__btn">Add</button>
        </div>
      </section>
      <section class="main__item todo">
        <h2 class="title todo__title">Todo</h2>
        <ul class="todo__list" id="todo-list">
          <li class="todo__item task">
            <input type="checkbox" class="task__checkbox">
            <p class="task__text">
              Pay Bills</p>
            <input type="text"
                class="task__input">
            <button class="btn btn--edit edit task__btn">Edit</button>
            <button class="btn btn--del delete task__del-btn">
              <img class="btn__img"
                  src="./remove.svg"
                  alt="remove button">
            </button>
          </li>
          <li class="todo__item task edit-mode">
            <input type="checkbox" class="task__checkbox">
            <p class="task__text">Go Shopping</p>
            <input type="text"
                value="Go Shopping"
                class="task__input">
            <button class="btn btn--save edit task__btn">Save</button>
            <button class="btn btn--del delete task__del-btn">
              <img class="btn__img" 
                  src="./remove.svg"
                  alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__item completed">
        <h2 class="title completed__title">Completed</h2>
        <ul id="completed-tasks"
            class="completed__list">
          <li class="completed__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <p class="task__text">See the Doctor</p>
            <input type="text"
                class="task__input">
            <button class="btn btn--edit edit task__btn">Edit</button>
            <button class="btn btn--del delete task__del-btn">
              <img class="btn__img" 
                  src="./remove.svg"
                  alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
