<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css" 
        media="screen"
        charset="utf-8">
  </head>
  <body class="overall">
    <div class="info">
      <img class="info__img"
          src="./eisenhower-matrix.jpg">
      <a class="info__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <!-- todo это main -->
    <div class="main">
      <!-- todo это section -->
      <!-- todo id add-item unnesesary -->
      <p class="main__item add-item"
          id="add-item">
          <!-- todo это h2 с классом title-->
        <h2 class="title add-item__title">Add Item</h2>
        <div class="add-item__wrapper">
          <input id="new-task"
              class="add-item__input"
              type="text">
          <!-- todo implement block btn -->
          <button class="btn btn--add add-item__btn">Add</button>
        </div>
      </p>
      <section class="main__item todo">
        <!-- todo it is h2 -->
        <h3 class="title todo__title">Todo</h3>
        <ul class="todo__list" id="todo-list">
          <!-- todo replace id task to class task -->
          <li class="todo__item task">
            <input type="checkbox" class="task__checkbox">
            <!-- todo link label with input "for" -->
            <label class="task__label">Pay Bills</label>
            <input type="text"
                class="task__input">
            <button class="btn btn--edit edit task__btn">Edit</button>
            <button class="btn btn--del delete task__del-btn">
              <img class="btn__img" src="./remove.svg"></button>
          </li>
          <li class="todo__item task edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="task__input">
            <button class="btn btn--save edit task__btn">Save</button>
            <button class="btn btn--del delete task__del-btn">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__item completed">
        <h3 class="title completed__title">Completed</h3>
        <ul id="completed-tasks"
            class="completed__list">
          <li class="completed__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text"
                class="task__input">
            <button class="btn btn--edit edit task__btn">Edit</button>
            <button class="btn btn--del delete task__del-btn">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
