<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css" 
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <div class="info">
      <img class="info__img"
          src="./eisenhower-matrix.jpg">
      <a class="info__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <!-- todo это main -->
    <div class="main">
      <!-- todo это section -->
      <!-- todo id add-item unnesesary -->
      <p class="main__item add-item"
          id="add-item">
          <!-- todo это h2 с классом title-->
        <label class="title add-item__title" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task"
              class="task add-item__input"
              type="text">
          <!-- todo implement block btn -->
          <button class="add-item__btn">Add</button>
        </div>
      </p>
      <section class="main__item todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list" id="todo-list">
          <!-- todo replace id task to class task -->
          <li class="todo__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text"
                class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg"></button>
          </li>
          <li class="todo__item">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__item completed">
        <h3>Completed</h3>
        <ul id="completed-tasks"
            class="completed__list">
          <li class="completed__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text"
                class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
